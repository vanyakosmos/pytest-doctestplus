name: test-astropy

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]
        os: [ubuntu-latest]

    steps:
      # setup python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - run: python -m pip install --upgrade pip
      # setup package
      - uses: actions/checkout@v1
      - name: Install package
        run: pip install -e .
      # setup astropy
      - name: Clone astropy
        working-directory: ..
        run: git clone https://github.com/astropy/astropy
      - name: Test astropy's docs
        working-directory: ../astropy
        run: |
          pip install .[all]
          pytest --doctest-plus --doctest-rst docs astropy
